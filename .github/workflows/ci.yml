name: CI

one:
  push:
    branches:
        - main
  workflow_dispatch:

jobs:
  unit-tests-backend:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4

        - name: Set up Go
          uses: actions/setup-go@v4
          with:
            go-version: "1.21"
            cache-dependency-path: bugtracker-backend/go.sum

        - name: Execute Backend Unit Tests
          working-directory: ./bugtracker-backend
          run:
             go test -v./...
